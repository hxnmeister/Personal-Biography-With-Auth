<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <title>Biography</title>
    </head>
    <body>
        <div id="userinfo">
            <div id="currentuser">
                <p id="currentuserinfo"></p>
                <a href="/" id="endsessionbutton">exit</a>
            </div>
            <p id="biographytitle">User info</p>
            <form id="biography">
                <label for="firstname" id="fname">First Name:</label>
                <input type="text" id="firstname" required>
                <label for="lastname" id="lname">Last Name:</label>
                <input type="text" id="lastname" required>

                <label for="birthyear" id="byear">Year of Birth:</label>
                <input type="text" id="birthyear" required>
                <label for="gender">Gender:</label>
                <select name="gender" required>
                    <option value="">Choose an Option!</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="phone" id="pnumber">Phone Number:</label>
                <input type="text" id="phone">
                <label for="skype" id="slogin">Skype:</label>
                <input type="text" id="skype">

                <input type="submit" value="Save">
            </form>
        </div>
        
        <script src="script2.js"></script>
    </body>
</html>
