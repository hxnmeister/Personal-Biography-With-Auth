<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
        <title>Document</title>
    </head>
    <body>
        <div id="registration">
            <p>Registration</p>
            <form id="signup">
                <label for="useremail">Email:</label>
                <label for="useremail" id="emailerror" hidden>Wrong email address</label>
                <input type="email" id="useremail" required>

                <label for="userpassword">Password:</label>
                <label for="userpassword" id="passworderror" hidden>Invalid password!</label>
                <input type="password" id="userpassword" required>

                <label for="passrepeat">Repeat password:</label>
                <label for="passrepeat" id="repeaterror" hidden>Passwords didn`t match!</label>
                <input type="password" id="passrepeat" required>

                <input type="submit" value="Sign Up" id="confirmbutton">
            </form>
        </div>

        <script src="script1.js"></script>
    </body>
</html>
